version: "3.9"

services:
  backend:
    build:
      context: ./ClassRankBack
      dockerfile: Dockerfile
    env_file:
      - ./ClassRankBack/.env
    ports:
      - "8000:8000"
    volumes:
      - ./ClassRankBack:/app
    environment:
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONUNBUFFERED=1
  frontend:
    build:
      context: ./class-rank-front
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./class-rank-front:/app
      - frontend_node_modules:/app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
      - CI=true
    command: sh -c "CI=true pnpm install && pnpm dev --host --port 3000"

volumes:
  frontend_node_modules: